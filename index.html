<!DOCTYPE html>

    /* Hoa r∆°i */

  </style>
</head>
<body>
  <div class="container">
    <!-- Avatar -->
    <img src="https://lh3.googleusercontent.com/pw/AP1GczPUW2Qz6FxhzACVAJi6dn3ERQQ7rIi79RthPvoFiX8L81D9pP7dC_wSfcSunLWjGiZKDtU5ajBe4VOKeVSJLQon1QS92bCRI9hqqjuyQLCH2KwfbuzZOJMrScOiNDwakZZd387Lkdks2SjUmBKPXfcU=w947-h947-s-no-gm?authuser=1" alt="avatar" class="avatar">
    <h3>Thi√™n Tr∆∞·ªùng ƒê·ªãa C·ª≠u</h3>
    <h2>üå∏ T√¨m ki·∫øm k·ªãch truy·ªÅn thanh üå∏</h2>

    <!-- √î t√¨m ki·∫øm -->
    <div class="search-box">

    <!-- K·∫øt qu·∫£ -->

  <script>
    // H√†m b·ªè d·∫•u ti·∫øng Vi·ªát
    function removeVietnameseTones(str) {
      return str.normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/ƒë/g, "d").replace(/ƒê/g, "D");
    }

    async function searchDrama() {
      const query = removeVietnameseTones(
        document.getElementById('searchInput').value.trim().toLowerCase()
      );
      const resultDiv = document.getElementById('result');
      if (!query) {
        resultDiv.innerHTML = "<p>Vui l√≤ng nh·∫≠p t√™n k·ªãch ƒë·ªÉ t√¨m üí°</p>";
        createFlowers();
        return;
      }
      resultDiv.innerHTML = "üîç ƒêang t√¨m...";
      createFlowers();

      const response = await fetch('data.json');
      const data = await response.json();

      const found = data.filter(item => 
        removeVietnameseTones(item.name.toLowerCase()).includes(query)
      );

      if (found.length > 0) {
        let html = `<p>‚ú® T√¨m th·∫•y ${found.length} k·∫øt qu·∫£:</p>`;
        found.forEach(item => {
          html += `
            <div class="item">
              <h4>${item.title}</h4>
              <p><a href="${item.link}" target="_blank">${item.link}</a></p>
            </div>
          `;
        });
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = "üò¢ Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o";
      }
    }

    // Cho ph√©p nh·∫•n Enter ƒë·ªÉ t√¨m
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {

    // Hi·ªáu ·ª©ng hoa r∆°i (fix cho mobile)
    function createFlowers() {
      for (let i = 0; i < 8; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent = ["üå∏","üíÆ","üå∫","üåº"][Math.floor(Math.random()*4)];
        flower.style.left = Math.random() * 95 + "%"; // tr√°nh tr√†n m√†n
        flower.style.animationDuration = (4 + Math.random() * 2) + "s";
        flower.style.fontSize = (18 + Math.random() * 10) + "px"; // random size
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 6000);
      }
    }
  </script>

</html>
